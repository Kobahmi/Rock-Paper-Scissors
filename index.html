<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="title"><h1>Rock Paper Scissors Game</h1></div>
    <div class="flex-container">
   <h3>Player: <span id="player-choice"></span></h3>
    <div class="Score1">Score: <span id="playerScore">0</span></div>
  <div class="img-container1">
    <input type="image" class="options" id="rock" src="./images/rock.png">
    <input type="image" class="options" id="paper" src="./images/paper.png">
    <input type="image" class="options" id="scissors" src="./images/scissors.png">
  </div>


   <h3>Computer: <span id="computer-choice"></span></h3>
    <div class = "Score2">Score: <span id="computerScore">0</span></div>
  <div class="img-container2">
    <img src="./images/rock.png" alt="Rock" class="butt">
    <img src="./images/paper.png" alt="Paper" class="butt">
    <img src="./images/scissors.png" alt="Scissors" class="butt">
  </div>  

    <h2>Result:<span id= "result"></span></h2>
    <h1><span id="winner"></span></h1>
    <button id="restart" class="disable">Restart?</div> 

</div>      

</body>
</html>
